<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Nedzad Alibegovic</title>
    <link href="https://fonts.googleapis.com/css?family=Trocchi&display=swap" rel="stylesheet">
</head>

<body>
    <div class="about flex-center">
        <img src="https://cdn.nedzad.dev/file/eb9e5638bced136e/_portfolio/nedzad.webp" id="avatar" />
        <h2>Nedžad Alibegović</h2>
        <p>Some dude on the internet.</p>
    </div>
    <div class="gallery-container">
        <p>Hope you enjoy my pics, yo.</p>
        <div class="gallery">
        </div>
    </div>
    <div class="contact flex-top">
        <h2>Contact me!</h2>
        <div class="contact-form flex-center">
            <form data-parsley-validate action="https://getform.io/f/c18bf8e1-911f-472c-b1ee-91c5787a4cb5"
                method="POST">
                <label for="name">Name</label>
                <input type="text" name="name" placeholder="Your name.." data-parsley-trigger="change" required="">

                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Your email.." data-parsley-trigger="change" required="">

                <label for="message">Message</label>
                <textarea name="message" placeholder="Write something.. (min 20 characters)" data-parsley-minlength="20"
                    data-parsley-trigger="change" required=""></textarea>

                <input id="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>
    <footer>
        <a href="https://git.nedzad.dev/portfolio" target="_blank" rel="noreferrer">
            <i class="fab fa-github"></i>
        </a>
        <a href="mailto:contact@nedzad.dev" target="_blank">
            <i class="fas fa-at"></i>
        </a>
        <a href="https://www.instagram.com/nedzad.alibegovic/" target="_blank" rel="noreferrer">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.linkedin.com/in/alibegovic/" target="_blank" rel="noreferrer">
            <i class="fab fa-linkedin"></i>
        </a>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.9.1/parsley.min.js"
        integrity="sha256-NIrmL5MpKPRrVKsHLnkWp5u4vNpVp2fKLoFOz96mHUY=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/js/all.min.js"
        integrity="sha256-xzrHBImM2jn9oDLORlHS1/0ekn1VyypEkV1ALvUx8lU=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
